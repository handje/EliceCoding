<html>
  <body>
    <h1>숫자</h1>
    <script>
      document.write(1); //integer
      document.write("<br>");
      document.write(1.1); //float,real number
      document.write("<br>");
      document.write(1 + 2);
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.PI);
      document.write("<br>");
      document.write();
    </script>
    <h1>문자열</h1>
    <script>
      document.write("string <br>");
      document.write("string <br>");
      document.write("hello \
      world<br>");
      document.write(`hello
      world`);
    </script>
  </body>
</html>
