<html>
  <body>
    <!-- flowControl:조건문, 반복문,,, -->
    <h1>Boolean</h1>
    true/false
    <script>
      console.log(true);
    </script>

    <h1>Comparison operator(비교연산자)</h1>
    >,=,,,,
    <script>
      console.log(1 === 1);
    </script>

    <h1>Conditional Statements</h1>
    if
    <script>
      console.log(1);
      if (false) {
        console.log(2);
      }
      if (true) {
        console.log(3);
      }
    </script>

    <h1>Login</h1>
    <script>
      const id = "egoing";
      let input_id = prompt("id");
      console.log(input_id);
      if (input_id === id) {
        alert("hello");
      }
    </script>
  </body>
</html>
