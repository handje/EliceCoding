<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <h1>function</h1>
    함수: 서로 연관된 코드를 그룹핑해서 이름을 붙인 것
    <script>
      function 부가세계산(가격, 부가세율 = 0.1) {
        console.log(가격 * 부가세율);
        return 가격 * 부가세율;
      }
      부가세계산(1000, 0.2);
      부가세계산(2000); //default값 사용
    </script>
  </body>
</html>
